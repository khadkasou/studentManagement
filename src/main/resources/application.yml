spring:
  application:
    name: Student-Management-System
  datasource:
        url: jdbc:postgresql://localhost:5432/sms
        username: postgres
        password: root
        driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true